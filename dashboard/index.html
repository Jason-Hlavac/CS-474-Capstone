<!DOCTYPE html>
<html>
<head>
    <title>Parking Login Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            window.location.href = "dashboard.html"; // redirect after login
        }
    </script>
</head>
<body>
    <div class="login-screen">
        <div class="logo-div">
            <img class="logo" src="smc-logo-color.png" alt="SMC Logo">
        </div>

        <div class="login-title">
            Parking Access Portal
        </div>

        <div class="login-form">
            <!-- Google Login Button -->
            <div id="g_id_onload"
                data-client_id="266996419577-drbdmb54idu082csj0pv4u8ekt43a9sb.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>

        <div class="google-button-wrapper">
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
